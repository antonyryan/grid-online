<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Tático Isométrico</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        /* Estilo para a exibição da posição da câmera */
        #camera-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: rgb(255, 255, 255);
            padding: 10px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            z-index: 10;
        }

        /* Estilo para a caixa de logs */
        #log-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            width: 300px;
            z-index: 10;
        }

        #log-content {
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
            color: #ccc;
            white-space: pre-wrap; /* Preserva quebras de linha */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script> <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script> <!-- fflate -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script> <!-- FBXLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script> <!-- TWEEN -->
    <script type="module" src="three.js"></script> <!-- Carregando o script principal -->
</head>
<body>
    <!-- Div para exibir as coordenadas da câmera -->
    <div id="camera-info">
        Camera Position:<br>
        X: <span id="camera-x">0.00</span><br>
        Y: <span id="camera-y">0.00</span><br>
        Z: <span id="camera-z">0.00</span>
    </div>
<!-- Botão para mostrar/esconder o log -->
<button id="toggle-log" style="position: absolute; bottom: 180px; left: 10px; z-index: 10;">
    Mostrar Logs
</button>
    <!-- Caixa de Logs -->
    <div id="log-box">
        <h3>Logs do Console</h3>
        <div id="log-content"></div>
    </div>
</body>
</html>
