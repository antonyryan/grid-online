<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Tático Isométrico</title>
    <style>

        /* Estilo para a exibição da posição da câmera */
        #camera-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: rgb(255, 255, 255);
            padding: 10px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            z-index: 10;
        }

        /* Estilo para a caixa de logs */
        #log-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            width: 300px;
            z-index: 10;
        }

        #log-content {
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
            color: #ccc;
            white-space: pre-wrap; /* Preserva quebras de linha */
        }
    </style>
</head>
<body>
    <!-- Div para exibir as coordenadas da câmera -->

    <div id="root"></div>
<!-- Botão para mostrar/esconder o log -->

</body>
</html>
